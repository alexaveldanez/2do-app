<section>
    <h2>Login to your account</h2>

    <div fxLayout="column" fxLayoutAlign="center center" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <div>
      <button class="google-button" mat-raised-button appGoogleSignin (click)="onGoogleLogin()">
        <img src="/assets/images/google-logo.svg"> Login with Google
      </button>
    </div>

    <h4>OR</h4>
    <h4>Login with your Email</h4>

    <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm)"
    *ngIf="!isLoading">

    <mat-form-field [color]="email.valid && 'accent'" *ngIf=!isPasswordReset>
      <input
      matInput
      type="email"
      placeholder="Email"
      formControlName="email"
      autocomplete="off">
      <mat-hint>Please enter your email</mat-hint>
      <mat-error *ngIf="email.invalid && email.dirty">Email is missing or invalid</mat-error>
    </mat-form-field>

    <mat-form-field [color]="email.valid && 'accent'" *ngIf=!isPasswordReset>
      <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
      autocomplete="off">
      <mat-hint>Please enter your password</mat-hint>
      <mat-error *ngIf="password.invalid && password.dirty">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <div *ngIf="isPasswordReset">
      <h3>Reset Password</h3>
    </div>

    <mat-error class="server-error">{{ serverMessage }}</mat-error>

      <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent">Log In</button>

    </form>

    <button
    mat-button
    (click)="onResetPassword()"
    >
    Forgot password?
    </button>

</section>
